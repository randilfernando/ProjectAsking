<div class="container" style="padding-bottom: 50px">
  <div class="row" style="padding-top: 50px;">
    <form id="signUpForm" (submit)="register()" class="col s6 offset-s3 z-depth-2" style="padding: 30px 50px;">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" [(ngModel)]="user.email" name="email">
          <label for="email">Email</label>
        </div>

        <div class="input-field col s12">
          <input id="username" type="text" class="validate" [(ngModel)]="user.username" name="username">
          <label for="username">Username</label>
        </div>

        <div class="input-field col s12">
          <input id="password" type="password" class="validate" [(ngModel)]="user.password" name="password">
          <label for="password">Password</label>
        </div>

        <div class="input-field col s12">
          <input id="confirmPassword" type="password" class="validate" name="confirmPassword">
          <label for="confirmPassword">Confirm Password</label>
        </div>
      </div>
      <div class="row" style="padding-left: 10px; padding-right: 10px; padding-bottom: 10px">
        <button class="btn waves-effect waves-light center grey darken-1" type="button" name="cancel" style="width: 100%">Cancel</button>
      </div>
      <div class="row" style="padding-left: 10px; padding-right: 10px;">
        <button class="btn waves-effect waves-light center" type="submit" name="action" style="width: 100%">Submit</button>
      </div>
    </form>
  </div>
</div>

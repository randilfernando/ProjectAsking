<div class="row" style="border: 1px solid #bbdefb">
  <div class="col s2">
    <div class="row">
      <div class="col l6 m12 s12">
        <h5 style="padding-top: 10%" class="center-align">{{question.totalRatings}}</h5>
        <div class="divider"></div>
        <h6 class="center-align">Rate</h6>
      </div>
      <div class="col l6 m12 s12">
        <h5 style="padding-top: 10%" class="center-align">{{question.totalAnswers}}</h5>
        <div class="divider"></div>
        <h6 class="center-align">Ans</h6>
      </div>
    </div>
  </div>
  <div class="col s10 valign-wrapper">
    <div style="padding: 10px">
      <a [routerLink]="['/question/' + question._id]"
         style="font-size: 20px; color: #1976d2;">{{question.title}}</a><br>
      <p style="font-size: 12px">
        {{question.title}}
      </p>
      <div class="chip blue darken-2" style="border-radius: 0">
        <a [routerLink]="['/module/' + question.moduleCode]" style="color: white">{{question.moduleCode}} -
          {{question.moduleName}}</a>
      </div>
      <div class="chip hide-on-small-and-down" style="border-radius: 0" *ngFor="let tag of question.tags">{{tag}}</div>
    </div>
  </div>
</div>

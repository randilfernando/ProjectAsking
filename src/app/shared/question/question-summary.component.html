<div class="row" style="border: 1px solid #bbdefb">
  <div class="col s1">
    <h5 class="center-align">{{question.totalRatings}}</h5>
    <div class="divider"></div>
    <h6 class="center-align">Rate</h6>
  </div>
  <div class="col s1">
    <h5 class="center-align">{{question.totalAnswers}}</h5>
    <div class="divider"></div>
    <h6 class="center-align">Ans</h6>
  </div>
  <div class="col s10 valign-wrapper">
    <div style="padding: 10px">
      <a [routerLink]="['/question/' + question._id]" style="font-size: 20px; color: #1976d2;">{{question.title}}</a>
      <br><br>
      <div class="chip" style="background-color: #1e88e5; border-radius: 0"><a href="#" style="color: white">{{question.moduleCode}} - {{question.moduleName}}</a></div>
      <div class="chip" style="border-radius: 0" *ngFor="let tag of question.tags">{{tag}}</div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col" [ngClass]="{'s12':!(sameUser || editEnabled), 's10 l11 m11':(sameUser || editEnabled)}">
    <div *ngIf="!isEditing" [innerHTML]="answer.answer"></div>
    <ask-text-area *ngIf="isEditing" [elementId]="answer._id" [initialContent]="editingAnswer" (onEditorKeyup)="editingAnswer = $event"></ask-text-area>
  </div>
  <div *ngIf="sameUser || editEnabled" class="col l1 m1 s2">
    <div>
      <a *ngIf="!isEditing" (click)="triggerEditing()" class="btn-floating waves-effect waves-teal"><i class="material-icons">edit</i></a>
      <a *ngIf="isEditing" (click)="updateAnswer()" class="btn-floating waves-effect waves-teal"><i class="material-icons">done</i></a>
    </div>
  </div>
  <div class="col s12">
    <span class="right" style="color: gray">- {{answer.submittedBy}}</span><br>
    <a (click)="rateUpAnswer()" class="btn-floating waves-effect white z-depth-0"><i style="color: darkgrey" class="material-icons">thumb_up</i></a>
    <span style="font-size: 1.0em">{{answer.totalRatings}}</span>
    <a (click)="rateDownAnswer()" class="btn-floating waves-effect white z-depth-0"><i style="color: darkgrey" class="material-icons">thumb_down</i></a>
  </div>
</div>
<div class="row divider"></div>

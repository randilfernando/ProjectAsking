<body>

<!-- Modal Structure -->
<div id="resend" class="modal">
  <div class="modal-content">
    <h4>Pending user</h4>
    <p>Send verification email again.</p>
  </div>
  <div class="modal-footer">
    <a class="modal-action modal-close waves-effect waves-green btn-flat">Yes</a>
  </div>
</div>

<!-- Modal Structure -->
<div id="confirmation" class="modal">
  <div class="modal-content">
    <h4>Confirmation</h4>
    <p>A confirmation email with activation link was sent to your email address.</p>
  </div>
  <div class="modal-footer">
    <a [routerLink]="['/login']" class="modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
  </div>
</div>

<a hidden id="trigger_resend" href="#resend">Resend Modal Trigger</a>
<a hidden id="trigger_confirmation" href="#confirmation">Confirmation Modal Trigger</a>

<header>
  <ask-loginheader></ask-loginheader>
</header>
<main>
  <div class="container" style="padding-top: 50px; padding-bottom: 50px">
    <div class="row">
      <form id="signUpForm" (ngSubmit)="register()" class="col l6 s12 offset-l3 z-depth-2" style="padding: 30px 50px;"
            #f="ngForm">
        <div class="row">
          <div class="input-field col s12">
            <input id="email"
                   type="email"
                   class="validate"
                   [(ngModel)]="user.email"
                   name="email"
                   mgModel
                   required
                   pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
            >
            <label for="email">Email</label>
          </div>

          <div class="input-field col s12">
            <input id="username"
                   type="text"
                   class="validate"
                   [(ngModel)]="user.name"
                   name="username"
                   data-length="20"
                   ngModel
                   required
            >
            <label for="username">Username</label>
          </div>

          <div class="input-field col s12">
            <input id="password"
                   type="password"
                   class="validate"
                   [(ngModel)]="user.password"
                   name="password"
                   ngModel
                   required
            >
            <label for="password">Password</label>
          </div>

          <div class="input-field col s12">
            <input id="confirmPassword"
                   type="password"
                   class="validate"
                   name="confirmPassword"
                   required
            >
            <label for="confirmPassword">Confirm Password</label>
          </div>
        </div>
        <div class="row" style="padding-left: 10px; padding-right: 10px; padding-bottom: 10px">
          <button [routerLink]="['/']" class="btn waves-effect waves-light center grey darken-1" type="button"
                  name="cancel" style="width: 100%">Cancel
          </button>
        </div>
        <div class="row" style="padding-left: 10px; padding-right: 10px;">
          <button class="btn waves-effect waves-light center" type="submit" name="action" style="width: 100%">Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
<footer>
  <ask-footer></ask-footer>
</footer>
</body>

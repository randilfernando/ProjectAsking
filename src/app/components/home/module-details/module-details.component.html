<div class="row container" style="padding-top: 20px">
  <h5 *ngIf="selectedModule">{{selectedModule?.moduleCode}} - {{selectedModule?.moduleName}}</h5>
</div>
<div class="row valign-wrapper container" *ngIf="message" style="padding-top: 20px">
  <h6>{{message}}</h6>
</div>
<div class="container">
  <ask-question-list *ngIf="questionList" [questionList]="questionList"></ask-question-list>
</div>

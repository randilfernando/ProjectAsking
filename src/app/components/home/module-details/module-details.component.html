<div *ngIf="selectedModule" class="row container" style="padding-top: 20px">
  <h5>{{selectedModule?.moduleCode}} - {{selectedModule?.moduleName}}</h5>
</div>
<div class="row container" *ngIf="isLoading" style="padding-top: 20px">
  <h6>{{message}}</h6>
</div>
<ask-question-list *ngIf="questionList" [questionList]="questionList"></ask-question-list>
